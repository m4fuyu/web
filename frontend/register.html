<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { overflow: auto; }
    </style>
</head>
<body data-page="register">
    <header>
        用户注册
        <a class="auth-link" href="index.html">返回首页</a>
    </header>

    <div class="auth-container">
        <div class="form-title">创建你的账号</div>
        <form>
            <div class="form-field">
                <label class="form-label" for="reg-username">用户名</label>
                <input class="form-input" id="reg-username" type="text" placeholder="请输入用户名">
            </div>
            <div class="form-field">
                <label class="form-label" for="reg-email">邮箱（可选）</label>
                <input class="form-input" id="reg-email" type="email" placeholder="请输入邮箱">
            </div>
            <div class="form-field">
                <label class="form-label" for="reg-password">密码</label>
                <input class="form-input" id="reg-password" type="password" placeholder="请输入密码">
            </div>
            <div class="form-field">
                <label class="form-label" for="reg-confirm">确认密码</label>
                <input class="form-input" id="reg-confirm" type="password" placeholder="再次输入密码">
            </div>
            <div class="form-field">
                <label class="form-label">验证码</label>
                <div class="captcha-box">
                    <span id="register-captcha-code" class="captcha-code"></span>
                    <button type="button" id="register-captcha-refresh" class="captcha-refresh">刷新</button>
                </div>
                <input class="form-input" id="register-captcha-input" type="text" placeholder="输入验证码">
            </div>
            <button class="primary-btn" type="button" id="register-btn">注册</button>
            <div id="register-error" class="error-text"></div>
        </form>
        <div class="auth-note">
            已有账号？<a href="login.html">前往登录</a>
        </div>
    </div>

    <script src="script.js"></script>
    </body>
</html>
