<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 管理员界面</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <div class="admin-container">
        <!-- 头部导航 -->
        <header class="admin-header">
            <h1>用户管理系统</h1>
            <div class="user-info">
                <span id="adminName">管理员</span>
                <button id="logoutBtn" class="btn btn-secondary">退出登录</button>
            </div>
        </header>

        <!-- 导航栏 -->
        <nav class="admin-nav">
            <button class="nav-btn active" data-target="user-management">用户管理</button>
            <button class="nav-btn" data-target="comment-management">评论管理</button>
        </nav>

        <!-- 主要内容区域 -->
        <main class="admin-main">
            <!-- 用户管理视图 -->
            <div id="user-management" class="view-section active">
                <!-- 添加用户表单 -->
                <section class="add-user-section">
                    <h2>添加新用户</h2>
                    <form id="addUserForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="newUsername">用户名：</label>
                                <input type="text" id="newUsername" name="username" required placeholder="4-15位字母和数字">
                            </div>
                            <div class="form-group">
                                <label for="newPassword">密码：</label>
                                <input type="password" id="newPassword" name="password" required placeholder="8-16位，首字母大写">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">添加用户</button>
                            </div>
                        </div>
                    </form>
                    <div id="addMessage" class="message"></div>
                </section>

                <!-- 用户列表 -->
                <section class="user-list-section">
                    <div class="section-header">
                        <h2>用户列表</h2>
                        <div class="header-actions">
                            <div class="search-box">
                                <input type="text" id="searchInput" placeholder="搜索用户名..." class="search-input">
                                <button id="searchBtn" class="btn btn-secondary">搜索</button>
                                <button id="clearSearchBtn" class="btn btn-secondary" style="display:none;">清除</button>
                            </div>
                            <button id="refreshBtn" class="btn btn-secondary">刷新</button>
                        </div>
                    </div>
                    <div id="userList" class="user-list">
                        <div class="loading">加载中...</div>
                    </div>
                    <div id="pagination" class="pagination" style="display:none;">
                        <button id="prevPageBtn" class="btn btn-secondary">上一页</button>
                        <span id="pageInfo" class="page-info"></span>
                        <button id="nextPageBtn" class="btn btn-secondary">下一页</button>
                    </div>
                </section>
            </div>

            <!-- 评论管理视图 -->
            <div id="comment-management" class="view-section" style="display: none;">
                <!-- 添加评论表单 -->
                <section class="add-user-section">
                    <h2>添加评论</h2>
                    <form id="addCommentForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="commentLevel">关卡：</label>
                                <select id="commentLevel" name="level_id" required style="padding: 8px; border: 1px solid #d1d5db; border-radius: 4px;">
                                    <option value="ForbiddenCity">紫禁城</option>
                                    <option value="GreatWall">长城</option>
                                    <option value="TempleOfHeaven">天坛</option>
                                    <option value="YellowCraneTower">黄鹤楼</option>
                                    <option value="PotalaPalace">布达拉宫</option>
                                </select>
                            </div>
                            <div class="form-group" style="flex: 2;">
                                <label for="commentContent">内容：</label>
                                <input type="text" id="commentContent" name="content" required placeholder="评论内容（20字以内）">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">发表评论</button>
                            </div>
                        </div>
                    </form>
                    <div id="addCommentMessage" class="message"></div>
                </section>

                <section class="comment-list-section">
                    <div class="section-header">
                        <h2>评论列表</h2>
                        <div class="header-actions">
                            <div class="search-box">
                                <input type="text" id="searchCommentInput" placeholder="搜索评论..." class="search-input">
                                <button id="searchCommentBtn" class="btn btn-secondary">搜索</button>
                                <button id="clearCommentSearchBtn" class="btn btn-secondary" style="display:none;">清除</button>
                            </div>
                            <button id="refreshCommentsBtn" class="btn btn-secondary">刷新</button>
                        </div>
                    </div>
                    <div id="commentList" class="user-list">
                        <div class="loading">加载中...</div>
                    </div>
                    <div id="commentPagination" class="pagination" style="display:none;">
                        <button id="prevCommentPageBtn" class="btn btn-secondary">上一页</button>
                        <span id="commentPageInfo" class="page-info"></span>
                        <button id="nextCommentPageBtn" class="btn btn-secondary">下一页</button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="js/admin.js?v=6"></script>
</body>
</html>
