<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 中国古代建筑成就</title>
    <meta name="description" content="中国古代建筑成就网站后台管理系统">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <!-- 检查登录状态的遮罩 -->
    <div id="loginCheckOverlay" class="login-check-overlay">
        <div class="login-check-content">
            <div class="loading-spinner"></div>
            <p>正在验证管理员身份...</p>
        </div>
    </div>

    <!-- 管理后台主容器 -->
    <div class="admin-container">
        <!-- 侧边栏 -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2>管理后台</h2>
                <div class="admin-info">
                    <div class="admin-avatar">
                        <img src="../images/ui/admin-avatar.png" alt="管理员头像">
                    </div>
                    <div class="admin-details">
                        <div class="admin-name" id="adminName">管理员</div>
                        <div class="admin-role" id="adminRole">超级管理员</div>
                    </div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" data-page="dashboard">
                            <span class="nav-icon">📊</span>
                            <span class="nav-text">控制台</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="buildings">
                            <span class="nav-icon">🏛️</span>
                            <span class="nav-text">建筑管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="categories">
                            <span class="nav-icon">📁</span>
                            <span class="nav-text">分类管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="users">
                            <span class="nav-icon">👥</span>
                            <span class="nav-text">用户管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="comments">
                            <span class="nav-icon">💬</span>
                            <span class="nav-text">评论管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-page="settings">
                            <span class="nav-icon">⚙️</span>
                            <span class="nav-text">系统设置</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="../index.html" class="back-to-site">
                    <span class="nav-icon">🏠</span>
                    <span class="nav-text">返回前台</span>
                </a>
                <button id="logoutBtn" class="logout-btn">
                    <span class="nav-icon">🚪</span>
                    <span class="nav-text">退出登录</span>
                </button>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="admin-main">
            <!-- 顶部栏 -->
            <header class="admin-header">
                <div class="header-left">
                    <button class="sidebar-toggle">☰</button>
                    <h1 class="page-title" id="pageTitle">控制台</h1>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <button class="action-btn" id="refreshBtn" title="刷新">
                            🔄
                        </button>
                        <button class="action-btn" id="helpBtn" title="帮助">
                            ❓
                        </button>
                    </div>
                </div>
            </header>

            <!-- 内容区域 -->
            <div class="admin-content">
                <!-- 控制台页面 -->
                <div class="page-content" id="dashboardPage">
                    <div class="dashboard-stats">
                        <div class="stat-card">
                            <div class="stat-icon">🏛️</div>
                            <div class="stat-info">
                                <div class="stat-number" id="totalBuildings">0</div>
                                <div class="stat-label">建筑总数</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">👥</div>
                            <div class="stat-info">
                                <div class="stat-number" id="totalUsers">0</div>
                                <div class="stat-label">用户总数</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">💬</div>
                            <div class="stat-info">
                                <div class="stat-number" id="totalComments">0</div>
                                <div class="stat-label">评论总数</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">👁️</div>
                            <div class="stat-info">
                                <div class="stat-number" id="totalViews">0</div>
                                <div class="stat-label">总浏览量</div>
                            </div>
                        </div>
                    </div>

                    <div class="dashboard-content">
                        <div class="dashboard-section">
                            <h3>最新建筑</h3>
                            <div class="recent-buildings" id="recentBuildings">
                                <div class="loading">加载中...</div>
                            </div>
                        </div>

                        <div class="dashboard-section">
                            <h3>最新评论</h3>
                            <div class="recent-comments" id="recentComments">
                                <div class="loading">加载中...</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 建筑管理页面 -->
                <div class="page-content" id="buildingsPage" style="display: none;">
                    <div class="page-actions">
                        <button class="btn btn-primary" id="addBuildingBtn">
                            ➕ 添加建筑
                        </button>
                        <div class="search-filter">
                            <input type="text" id="buildingSearch" placeholder="搜索建筑名称..." class="search-input">
                            <select id="categoryFilter" class="filter-select">
                                <option value="">全部分类</option>
                                <option value="1">民居</option>
                                <option value="2">官府</option>
                                <option value="3">皇宫</option>
                                <option value="4">桥梁</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="admin-table" id="buildingsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>分类</th>
                                    <th>位置</th>
                                    <th>创建时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="7" class="text-center">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 其他页面占位 -->
                <div class="page-content" id="categoriesPage" style="display: none;">
                    <h2>分类管理</h2>
                    <p>分类管理功能正在开发中...</p>
                </div>

                <div class="page-content" id="usersPage" style="display: none;">
                    <h2>用户管理</h2>
                    <p>用户管理功能正在开发中...</p>
                </div>

                <div class="page-content" id="commentsPage" style="display: none;">
                    <h2>评论管理</h2>
                    <p>评论管理功能正在开发中...</p>
                </div>

                <div class="page-content" id="settingsPage" style="display: none;">
                    <h2>系统设置</h2>
                    <p>系统设置功能正在开发中...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- 建筑编辑模态框 -->
    <div id="buildingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">添加建筑</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="buildingForm">
                    <div class="form-group">
                        <label for="buildingName">建筑名称 *</label>
                        <input type="text" id="buildingName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="buildingCategory">分类 *</label>
                        <select id="buildingCategory" name="category_id" required>
                            <option value="">选择分类</option>
                            <option value="1">民居</option>
                            <option value="2">官府</option>
                            <option value="3">皇宫</option>
                            <option value="4">桥梁</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="buildingLocation">地理位置</label>
                        <input type="text" id="buildingLocation" name="location">
                    </div>
                    <div class="form-group">
                        <label for="buildingDynasty">朝代</label>
                        <input type="text" id="buildingDynasty" name="dynasty">
                    </div>
                    <div class="form-group">
                        <label for="buildingDescription">简介</label>
                        <textarea id="buildingDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="buildingContent">详细介绍</label>
                        <textarea id="buildingContent" name="content" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="buildingImage">主图片</label>
                        <input type="file" id="buildingImage" name="image" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="buildingStatus">状态</label>
                        <select id="buildingStatus" name="status">
                            <option value="1">发布</option>
                            <option value="0">草稿</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                <button type="submit" class="btn btn-primary" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="../js/common.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
